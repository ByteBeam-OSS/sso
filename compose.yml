version: "3.9"

networks:
  keycloak-net:
    driver: overlay

###############################################################################
# â¬‡â¬‡â¬‡  SWARM SECRETS DEFINITION (external:true â†’ we created them beforehand) â¬‡â¬‡â¬‡
###############################################################################
secrets:
  kc_db_password:          {external: true}
  keycloak_admin_password: {external: true}
  pg_superuser_password:   {external: true}
  repmgr_password:         {external: true}

services:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ KEYCLOAK â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  keycloak:
    image: quay.io/keycloak/keycloak:26.2.1        # 23 Apr 2025-latest
    command: >
      start --optimized
             --cache=ispn
             --hostname-strict=false
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: pg-0
      KC_DB_URL_PORT: 5432
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD_FILE: /run/secrets/kc_db_password          # ðŸ‘ˆ secret file
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}                  # username â‰  secret
      KEYCLOAK_ADMIN_PASSWORD_FILE: /run/secrets/keycloak_admin_password
    depends_on: [pg-0]
    networks: [keycloak-net]
    secrets:
      - kc_db_password
      - keycloak_admin_password
    deploy:
      replicas: 1
      restart_policy: {condition: on-failure}

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ POSTGRESQL-REPMGR HA CLUSTER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  pg-0:                                    # primary
    image: bitnami/postgresql-repmgr:17
    environment:
      POSTGRESQL_POSTGRES_PASSWORD_FILE: /run/secrets/pg_superuser_password
      POSTGRESQL_USERNAME: keycloak
      POSTGRESQL_PASSWORD_FILE: /run/secrets/kc_db_password
      POSTGRESQL_DATABASE: keycloak
      REPMGR_USERNAME: repmgr
      REPMGR_PASSWORD_FILE: /run/secrets/repmgr_password
      REPMGR_NODE_ID: 1000
      REPMGR_NODE_NAME: pg-0
      REPMGR_NODE_NETWORK_NAME: pg-0
      REPMGR_PRIMARY_HOST: pg-0
      REPMGR_PARTNER_NODES: pg-0,pg-1,pg-2
    volumes:
      - /store/new-age/data/kc-pg-data-r0:/bitnami/postgresql
    networks: [keycloak-net]
    secrets:
      - pg_superuser_password
      - kc_db_password
      - repmgr_password
    deploy:
      restart_policy: {condition: on-failure}
      placement:
        constraints: [node.labels.server_id == lnd1]

  pg-1:                                    # replica-1
    image: bitnami/postgresql-repmgr:17
    environment:
      POSTGRESQL_POSTGRES_PASSWORD_FILE: /run/secrets/pg_superuser_password
      POSTGRESQL_USERNAME: keycloak
      POSTGRESQL_PASSWORD_FILE: /run/secrets/kc_db_password
      POSTGRESQL_DATABASE: keycloak
      POSTGRESQL_REPLICATION_MODE: slave
      REPMGR_USERNAME: repmgr
      REPMGR_PASSWORD_FILE: /run/secrets/repmgr_password
      REPMGR_NODE_ID: 1001
      REPMGR_NODE_NAME: pg-1
      REPMGR_NODE_NETWORK_NAME: pg-1
      REPMGR_PRIMARY_HOST: pg-0
      REPMGR_PARTNER_NODES: pg-0,pg-1,pg-2
    volumes:
      - /store/new-age/data/kc-pg-data-r1:/bitnami/postgresql
    networks: [keycloak-net]
    secrets:
      - pg_superuser_password
      - kc_db_password
      - repmgr_password
    deploy:
      restart_policy: {condition: on-failure}
      placement:
        constraints: [node.labels.server_id == nyc3]

  pg-2:                                    # replica-2
    image: bitnami/postgresql-repmgr:17
    environment:
      POSTGRESQL_POSTGRES_PASSWORD_FILE: /run/secrets/pg_superuser_password
      POSTGRESQL_USERNAME: keycloak
      POSTGRESQL_PASSWORD_FILE: /run/secrets/kc_db_password
      POSTGRESQL_DATABASE: keycloak
      POSTGRESQL_REPLICATION_MODE: slave
      REPMGR_USERNAME: repmgr
      REPMGR_PASSWORD_FILE: /run/secrets/repmgr_password
      REPMGR_NODE_ID: 1002
      REPMGR_NODE_NAME: pg-2
      REPMGR_NODE_NETWORK_NAME: pg-2
      REPMGR_PRIMARY_HOST: pg-0
      REPMGR_PARTNER_NODES: pg-0,pg-1,pg-2
    volumes:
      - /store/new-age/data/kc-pg-data-r2:/bitnami/postgresql
    networks: [keycloak-net]
    secrets:
      - pg_superuser_password
      - kc_db_password
      - repmgr_password
    deploy:
      restart_policy: {condition: on-failure}
      placement:
        constraints: [node.labels.server_id == amd1]

